<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = {
            name: '杜贵乡',
            fn:function(a,b){
                console.log(this.name);
                console.log(a,b);
            }
        }
        // a.fn(1,2)
        const b = a.fn
        // 函数对象原型上的方法
        // 指定this的指向
        b.call(a,1,2)// 单独传参
        b.apply(a,[1,2])// 集体传参
        // 延迟执行
        const func2 = b.bind(a,1,2)
        fun2();
    </script>
</body>
</html>
