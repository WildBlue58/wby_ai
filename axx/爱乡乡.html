<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❤️ 致我最爱的杜贵乡 ❤️</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        overflow: hidden;
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          -45deg,
          #ffb3d9,
          #ffa8e4,
          #ff8cc8,
          #ffb6c1,
          #ffc0cb,
          #ff69b4,
          #da70d6
        );
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        position: relative;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* 粒子背景 */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: float 6s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateY(-100px) rotate(180deg);
          opacity: 0.5;
        }
      }

      /* 主容器 */
      .container {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* 主标题 */
      .main-title {
        font-size: 5rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
          0 0 40px rgba(255, 182, 193, 0.6);
        margin-bottom: 30px;
        animation: glow 2s ease-in-out infinite alternate,
          bounce 3s ease-in-out infinite;
        transform-style: preserve-3d;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
            0 0 40px rgba(255, 182, 193, 0.6);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 255, 255, 1),
            0 0 60px rgba(255, 182, 193, 1);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      /* 爱心容器 */
      .hearts-container {
        position: relative;
        margin: 40px 0;
      }

      .heart {
        display: inline-block;
        color: #ff69b4;
        font-size: 3rem;
        margin: 0 20px;
        animation: heartbeat 1.5s ease-in-out infinite;
        filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.8));
      }

      .heart:nth-child(2) {
        animation-delay: 0.5s;
      }
      .heart:nth-child(3) {
        animation-delay: 1s;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
      }

      /* 爱意文字 */
      .love-text {
        font-size: 2.5rem;
        color: #fff;
        margin: 30px 0;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        animation: fadeInUp 2s ease-out, textShine 3s ease-in-out infinite;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes textShine {
        0%,
        100% {
          color: #fff;
        }
        50% {
          color: #ffeb3b;
        }
      }

      /* 特殊文字效果 */
      .special-text {
        font-size: 3.5rem;
        font-weight: bold;
        background: linear-gradient(
          45deg,
          #ff6b6b,
          #ffa8e4,
          #ffeb3b,
          #4ecdc4,
          #45b7d1
        );
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: rainbowText 4s ease-in-out infinite,
          scaleText 3s ease-in-out infinite;
        margin: 20px 0;
      }

      @keyframes rainbowText {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes scaleText {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* 烟花效果 */
      .firework {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #fff;
        border-radius: 50%;
        animation: fireworkExplosion 2s ease-out infinite;
      }

      @keyframes fireworkExplosion {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        50% {
          transform: scale(1);
          opacity: 0.8;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      /* 旋转爱心环 */
      .heart-ring {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: rotate 10s linear infinite;
      }

      .heart-ring .mini-heart {
        position: absolute;
        color: #ff69b4;
        font-size: 1.5rem;
        animation: pulse 2s ease-in-out infinite;
        filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.6));
      }

      @keyframes rotate {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
      }

      /* 点击按钮 */
      .click-btn {
        margin-top: 50px;
        padding: 20px 40px;
        font-size: 1.5rem;
        background: linear-gradient(45deg, #ff6b6b, #ffa8e4);
        border: none;
        border-radius: 50px;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        transition: all 0.3s ease;
        animation: buttonGlow 2s ease-in-out infinite alternate;
      }

      .click-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(255, 107, 107, 0.7);
      }

      @keyframes buttonGlow {
        from {
          box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }
        to {
          box-shadow: 0 10px 30px rgba(255, 107, 107, 0.8);
        }
      }

      /* 飘落的花瓣 */
      .petal {
        position: absolute;
        background: rgba(255, 182, 193, 0.8);
        border-radius: 50% 0 50% 0;
        animation: petalFall 8s linear infinite;
      }

      @keyframes petalFall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* 粉色泡泡效果 */
      .bubble {
        position: absolute;
        background: radial-gradient(
          circle,
          rgba(255, 182, 193, 0.8),
          rgba(255, 105, 180, 0.4)
        );
        border-radius: 50%;
        animation: bubbleFloat 8s infinite ease-in-out;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      }

      @keyframes bubbleFloat {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scale(1);
          opacity: 0;
        }
      }

      /* 粉色星光效果 */
      .starlight {
        position: absolute;
        color: #ff69b4;
        font-size: 1.5rem;
        animation: twinkle 3s infinite ease-in-out;
        filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8));
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(0.8) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.2) rotate(180deg);
        }
      }

      /* 粉色光环效果 */
      .pink-halo {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 2px solid rgba(255, 105, 180, 0.6);
        border-radius: 50%;
        animation: haloExpand 4s infinite ease-out;
      }

      @keyframes haloExpand {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(3);
          opacity: 0;
        }
      }

      /* 粉色闪烁点 */
      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #ff69b4;
        border-radius: 50%;
        animation: sparkleAnimation 2s infinite ease-in-out;
        box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
      }

      @keyframes sparkleAnimation {
        0%,
        100% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* 增强粒子效果 */
      .particle.pink {
        background: radial-gradient(
          circle,
          rgba(255, 182, 193, 1),
          rgba(255, 105, 180, 0.8)
        );
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .main-title {
          font-size: 3rem;
        }
        .special-text {
          font-size: 2rem;
        }
        .love-text {
          font-size: 1.5rem;
        }
        .heart {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 粒子背景 -->
    <div class="particles"></div>

    <!-- 旋转爱心环 -->
    <div class="heart-ring">
      <div
        class="mini-heart"
        style="top: 0; left: 50%; transform: translateX(-50%)"
      >
        💖
      </div>
      <div
        class="mini-heart"
        style="top: 50%; right: 0; transform: translateY(-50%)"
      >
        💕
      </div>
      <div
        class="mini-heart"
        style="bottom: 0; left: 50%; transform: translateX(-50%)"
      >
        💗
      </div>
      <div
        class="mini-heart"
        style="top: 50%; left: 0; transform: translateY(-50%)"
      >
        💘
      </div>
      <div class="mini-heart" style="top: 15%; right: 15%">💝</div>
      <div class="mini-heart" style="bottom: 15%; right: 15%">💞</div>
      <div class="mini-heart" style="bottom: 15%; left: 15%">💟</div>
      <div class="mini-heart" style="top: 15%; left: 15%">💌</div>
    </div>

    <!-- 主内容 -->
    <div class="container">
      <h1 class="main-title">我爱你，杜贵乡</h1>

      <div class="hearts-container">
        <span class="heart">💖</span>
        <span class="heart">💕</span>
        <span class="heart">💗</span>
      </div>

      <div class="special-text">我的最爱</div>

      <p class="love-text">你是我生命中最美的奇迹</p>
      <p class="love-text">愿与你共度每一个春夏秋冬</p>
      <p class="love-text">我的心永远属于你</p>

      <button class="click-btn" onclick="showSurprise()">
        点击查看惊喜 💝
      </button>
    </div>

    <script>
      // 创建粒子效果
      function createParticles() {
        const particlesContainer = document.querySelector(".particles");
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // 随机添加粉色粒子
          if (Math.random() < 0.6) {
            particle.classList.add("pink");
          }

          const size = Math.random() * 8 + 2;
          particle.style.width = size + "px";
          particle.style.height = size + "px";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 6 + "s";
          particle.style.animationDuration = Math.random() * 4 + 4 + "s";

          particlesContainer.appendChild(particle);
        }
      }

      // 创建飘落花瓣
      function createPetals() {
        const petalCount = 20;

        for (let i = 0; i < petalCount; i++) {
          setTimeout(() => {
            const petal = document.createElement("div");
            petal.classList.add("petal");

            const size = Math.random() * 20 + 10;
            petal.style.width = size + "px";
            petal.style.height = size + "px";
            petal.style.left = Math.random() * 100 + "%";
            petal.style.animationDuration = Math.random() * 3 + 6 + "s";

            document.body.appendChild(petal);

            setTimeout(() => {
              petal.remove();
            }, 8000);
          }, i * 200);
        }
      }

      // 创建烟花效果
      function createFireworks() {
        const fireworksCount = 15;

        for (let i = 0; i < fireworksCount; i++) {
          setTimeout(() => {
            const firework = document.createElement("div");
            firework.classList.add("firework");

            firework.style.left = Math.random() * 100 + "%";
            firework.style.top = Math.random() * 100 + "%";
            firework.style.backgroundColor = `hsl(${
              Math.random() * 360
            }, 100%, 50%)`;

            document.body.appendChild(firework);

            setTimeout(() => {
              firework.remove();
            }, 2000);
          }, i * 100);
        }
      }

      // 惊喜效果
      function showSurprise() {
        // 创建更多爱心雨
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.innerHTML = ["💖", "💕", "💗", "💘", "💝", "💞", "💟", "💌"][
              Math.floor(Math.random() * 8)
            ];
            heart.style.position = "absolute";
            heart.style.left = Math.random() * 100 + "%";
            heart.style.top = "-50px";
            heart.style.fontSize = Math.random() * 30 + 20 + "px";
            heart.style.pointerEvents = "none";
            heart.style.zIndex = "100";
            heart.style.animation = "petalFall 3s linear forwards";

            document.body.appendChild(heart);

            setTimeout(() => {
              heart.remove();
            }, 3000);
          }, i * 50);
        }

        // 创建烟花
        createFireworks();

        // 触发特殊粉色效果
        createBubbles();
        createPinkHalos();

        // 显示特殊消息
        setTimeout(() => {
          const specialMessage = document.createElement("div");
          specialMessage.innerHTML = "🌸 乡乡，你就是我的整个世界！🌸";
          specialMessage.style.position = "fixed";
          specialMessage.style.top = "20%";
          specialMessage.style.left = "50%";
          specialMessage.style.transform = "translateX(-50%)";
          specialMessage.style.fontSize = "3rem";
          specialMessage.style.color = "#ff69b4";
          specialMessage.style.textShadow =
            "0 0 20px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 182, 193, 0.6)";
          specialMessage.style.zIndex = "200";
          specialMessage.style.animation =
            "fadeInUp 2s ease-out, glow 1s ease-in-out infinite alternate";
          specialMessage.style.textAlign = "center";

          document.body.appendChild(specialMessage);

          setTimeout(() => {
            specialMessage.remove();
          }, 4000);
        }, 500);
      }

      // 初始化效果
      document.addEventListener("DOMContentLoaded", function () {
        createParticles();

        // 定期创建花瓣
        setInterval(createPetals, 3000);

        // 定期创建烟花
        setInterval(createFireworks, 8000);

        // 添加鼠标跟踪效果
        document.addEventListener("mousemove", function (e) {
          if (Math.random() < 0.1) {
            const trail = document.createElement("div");
            trail.innerHTML = "✨";
            trail.style.position = "absolute";
            trail.style.left = e.clientX + "px";
            trail.style.top = e.clientY + "px";
            trail.style.pointerEvents = "none";
            trail.style.fontSize = "20px";
            trail.style.zIndex = "50";
            trail.style.animation = "fadeInUp 1s ease-out forwards";

            document.body.appendChild(trail);

            setTimeout(() => {
              trail.remove();
            }, 1000);
          }
        });
      });

      // 添加点击页面创建爱心效果
      document.addEventListener("click", function (e) {
        const clickHeart = document.createElement("div");
        clickHeart.innerHTML = "💖";
        clickHeart.style.position = "absolute";
        clickHeart.style.left = e.clientX + "px";
        clickHeart.style.top = e.clientY + "px";
        clickHeart.style.pointerEvents = "none";
        clickHeart.style.fontSize = "30px";
        clickHeart.style.zIndex = "100";
        clickHeart.style.animation =
          "heartbeat 1s ease-in-out, fadeInUp 2s ease-out forwards";

        document.body.appendChild(clickHeart);

        setTimeout(() => {
          clickHeart.remove();
        }, 2000);
      });

      // 创建粉色泡泡效果
      function createBubbles() {
        const bubbleCount = 8;

        for (let i = 0; i < bubbleCount; i++) {
          setTimeout(() => {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");

            const size = Math.random() * 60 + 20;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * 100 + "%";
            bubble.style.animationDuration = Math.random() * 4 + 6 + "s";
            bubble.style.animationDelay = Math.random() * 2 + "s";

            document.body.appendChild(bubble);

            setTimeout(() => {
              bubble.remove();
            }, 10000);
          }, i * 800);
        }
      }

      // 创建粉色星光效果
      function createStarlights() {
        const starlightCount = 15;
        const starSymbols = ["✨", "⭐", "🌟", "💫", "⚡"];

        for (let i = 0; i < starlightCount; i++) {
          const starlight = document.createElement("div");
          starlight.classList.add("starlight");
          starlight.innerHTML =
            starSymbols[Math.floor(Math.random() * starSymbols.length)];

          starlight.style.left = Math.random() * 100 + "%";
          starlight.style.top = Math.random() * 100 + "%";
          starlight.style.animationDelay = Math.random() * 3 + "s";

          document.body.appendChild(starlight);
        }
      }

      // 创建粉色光环效果
      function createPinkHalos() {
        const haloCount = 5;

        for (let i = 0; i < haloCount; i++) {
          setTimeout(() => {
            const halo = document.createElement("div");
            halo.classList.add("pink-halo");

            halo.style.left = Math.random() * 100 + "%";
            halo.style.top = Math.random() * 100 + "%";

            document.body.appendChild(halo);

            setTimeout(() => {
              halo.remove();
            }, 4000);
          }, i * 800);
        }
      }

      // 创建粉色闪烁点
      function createSparkles() {
        const sparkleCount = 25;

        for (let i = 0; i < sparkleCount; i++) {
          const sparkle = document.createElement("div");
          sparkle.classList.add("sparkle");

          sparkle.style.left = Math.random() * 100 + "%";
          sparkle.style.top = Math.random() * 100 + "%";
          sparkle.style.animationDelay = Math.random() * 2 + "s";

          document.body.appendChild(sparkle);
        }
      }

      // 初始化所有粉色特效
      function initPinkEffects() {
        createStarlights();
        createSparkles();

        // 定期创建泡泡和光环
        setInterval(createBubbles, 4000);
        setInterval(createPinkHalos, 6000);
      }

      // 更新初始化函数
      document.addEventListener("DOMContentLoaded", function () {
        createParticles();
        initPinkEffects(); // 添加粉色特效初始化

        // 定期创建花瓣
        setInterval(createPetals, 3000);

        // 定期创建烟花
        setInterval(createFireworks, 8000);

        // 添加鼠标跟踪效果 - 增强为粉色
        document.addEventListener("mousemove", function (e) {
          if (Math.random() < 0.15) {
            const trail = document.createElement("div");
            const trailSymbols = ["✨", "💖", "💕", "🌸"];
            trail.innerHTML =
              trailSymbols[Math.floor(Math.random() * trailSymbols.length)];
            trail.style.position = "absolute";
            trail.style.left = e.clientX + "px";
            trail.style.top = e.clientY + "px";
            trail.style.pointerEvents = "none";
            trail.style.fontSize = "20px";
            trail.style.zIndex = "50";
            trail.style.color = "#ff69b4";
            trail.style.filter =
              "drop-shadow(0 0 10px rgba(255, 105, 180, 0.8))";
            trail.style.animation = "fadeInUp 1s ease-out forwards";

            document.body.appendChild(trail);

            setTimeout(() => {
              trail.remove();
            }, 1000);
          }
        });
      });
    </script>
  </body>
</html>
