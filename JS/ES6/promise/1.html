<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        // ===== 异步任务示例 =====
        // setTimeout 是一个典型的异步函数
        // 它会在指定的时间（这里是10毫秒）后执行回调函数
        // 异步任务不会阻塞后续代码的执行
        setTimeout(() => {
            console.log('222');  // 这行代码会在10毫秒后执行
        }, 10);

        // ===== 同步任务示例 =====
        // 同步任务会按照代码顺序依次执行
        // 必须等待当前任务执行完成，才会执行下一个任务

        // 进程 CPU 分配资源的最小单元
        // 线程 执行代码的最小单元
        // 应用程序那么多，CPU 怎么干的过来 轮询
        // 漫画 和 动画片 1秒钟 20帧以上
        // 一个单位时间可以执行完，同步代码

        // 声明一个变量并赋值
        var a = 1;
        
        // 立即执行的同步代码
        console.log('1111');  // 这行会立即执行，输出 1111

        // 循环是同步代码，会阻塞后续代码的执行
        // 直到循环完全执行完毕才会继续
        for(let i = 0; i < 100; i++){
            console.log('2222');  // 会连续输出100次 2222
        }

        // 注意：由于异步和同步的特性
        // 实际输出顺序会是：
        // 1. 先输出 1111
        // 2. 然后输出100次 2222
        // 3. 最后输出 222（因为setTimeout是异步的）
    </script>
</body>
</html>
