<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hulk</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
        color: #333;
        width: 300px;
      }
      p {
        margin: 0 0 15px;
        line-height: 1.5;
      }
      #changeColorButton {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: block;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      #changeColorButton:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <p>改变背景 颜色</p>
    <p>点击下方按钮将当前页面背景色改变为绿色</p>
    <button id="changeColorButton">改变背景颜色</button>

    <script src="popup.js"></script>
  </body>
</html>
