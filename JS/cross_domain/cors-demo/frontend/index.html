<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORS 测试</title>
  </head>
  <body>
    <h1>CORS 跨域请求测试</h1>
    <button onclick="testCORS()">测试跨域请求</button>
    <div id="result"></div>

    <script>
      function testCORS() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "正在发送请求...";

        fetch("http://localhost:8000/api/test", {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => {
            console.log("响应状态:", res.status);
            if (!res.ok) {
              throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
          })
          .then((data) => {
            console.log("请求成功:", data);
            resultDiv.innerHTML = `<p style="color: green;">✅ 请求成功: ${JSON.stringify(
              data
            )}</p>`;
          })
          .catch((err) => {
            console.error("请求失败:", err);
            resultDiv.innerHTML = `<p style="color: red;">❌ 请求失败: ${err.message}</p>`;
          });
      }

      // 页面加载时自动测试
      window.onload = function () {
        console.log("页面加载完成，开始测试CORS请求...");
        testCORS();
      };
    </script>
  </body>
</html>
