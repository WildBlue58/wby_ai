<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        var name = "Trump"
        function greeting(...args){
            // rest 运算符
            console.log(args,arguments[0],arguments[1]);
            // console.log([...arguments],Array.from(arguments));
            return `Hello,I am ${this.name}.`;
        }
        const LJ = {
            name: "雷军"
        }
        // console.log(greeting.call(LJ,18,'抚州'));
        console.log(greeting.apply(LJ,[18,'抚州']));
        // console.log(greeting.call());
        // console.log(greeting.call(null));
        // console.log(greeting.call(undefined));
        // 返回一个 this 被绑定为 LJ 的函数
        const fn = greeting.bind(LJ,18,'抚州');
        console.log(fn());
        setTimeout(() =>{
            fn();
        },1000)
    </script>
</body>
</html>
