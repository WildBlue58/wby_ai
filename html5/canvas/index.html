<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>
  </head>
  <style>
    #demo {
      border: 1px solid #000;
    }
  </style>
  <body>
    <canvas id="demo"> </canvas>
    <script>
      // 画布
      const canvas = document.getElementById("demo");
      // 绘制上下文
      let context = canvas.getContext("2d");
      const img = new Image();
      img.src =
        "https://th.bing.com/th/id/R.36d446e1cf25c6cefd9964c2b0329ab5?rik=P7mLLHem0%2fW1bg&riu=http%3a%2f%2fn.sinaimg.cn%2fsinacn%2fw1600h1000%2f20180113%2f50ef-fyqrewh6298754.jpg&ehk=3rkDvoUFuZPktVMG6rUY%2boBAcOGKkjE8awZDfyVk3CI%3d&risl=&pid=ImgRaw&r=0";
      img.onload = function () {
        context.drawImage(img, 0, 0);
      };
    </script>
  </body>
</html>
