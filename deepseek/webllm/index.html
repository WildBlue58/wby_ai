<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🤖 WebLLM 智能应用 - 由 Deepseek 驱动</title>
    <meta name="description" content="现代化的原生 HTML/CSS/JavaScript 聊天应用，提供智能对话体验">
    <meta name="keywords" content="WebLLM,智能助手,聊天应用,AI,JavaScript">
    <meta name="author" content="WebLLM Team">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
  </head>
  <body>
    <header class="app-header">
      <h1>🤖 WebLLM 智能助手</h1>
      <p class="subtitle">由 Deepseek 驱动的智能对话体验-WildBlue
      </p>
      <button id="startChatButton" class="start-chat-btn">
        <span class="btn-icon">💬</span>
        开始智能对话
      </button>
    </header>

    <main class="content-container">
      <div class="features-grid">
        <div class="feature-card">
          <div class="feature-icon">🧠</div>
          <h3>智能对话</h3>
          <p>基于先进的AI技术，提供自然流畅的对话体验</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">⚡</div>
          <h3>实时响应</h3>
          <p>快速响应，智能理解，让交流更加高效</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">🎨</div>
          <h3>美观界面</h3>
          <p>现代化设计，清新淡雅，带来愉悦的使用体验</p>
        </div>
      </div>
    </main>

    <!-- 对话弹窗 -->
    <div id="chatModal" class="chat-modal">
      <div class="chat-modal-content">
        <div class="chat-header">
          <h3>🤖 智能助手</h3>
          <div class="chat-controls">
            <button id="clearChatButton" class="control-btn clear-btn" title="清空对话">
              <span>🗑️</span>
            </button>
            <button id="toggleThemeButton" class="control-btn theme-btn" title="切换主题">
              <span>🌙</span>
            </button>
            <button id="closeChatButton" class="control-btn close-btn" title="关闭">
              <span>✕</span>
            </button>
          </div>
        </div>
        
        <section class="chat-interface">
          <div class="message-container"></div>
          <div class="input-group">
            <textarea id="messageInput" placeholder="请输入您的问题..."></textarea>
            <button id="sendButton">
              <span class="send-icon">📤</span>
              发送
            </button>
          </div>
        </section>
      </div>
    </div>

    <!-- 背景装饰 -->
    <div class="bg-decoration">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
      <div class="floating-shape shape-4"></div>
    </div>

    <script src="./config.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
